<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>CV-Detalles</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          crossorigin="anonymous">
    <!-- Los iconos tipo Solid de Fontawesome-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/solid.css">
    <script src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>
</head>
<body>
<div class="row justify-content-center">
    <div class="col-md6 col-lg-4">
        <h3 class="h3 text-center">CV Detalles</h3>
        <br>
        <form th:action="@{/postulantes/guardar}" method="post" th:object="${postulante}"
              enctype="multipart/form-data">
            <div class="mb-2">
                <label for="id">Id : </label> <input id="id" type="text"
                                                     th:field="*{id}" class="form-control" required readonly>
            </div>
            <div class="mb-2">
                <label for="cv">CV : </label>
                <img th:if="${postulante.cv}" class="rounded" style="max-width: 50%;"
                     th:src="@{'/postulantes/uploads/' + ${postulante.cv}}"/>
            </div>
            <div class="text-end text-center">
                <a href="/postulantes" class="btn btn-primary ms-2"><i class="fas fa-backward"></i>&nbsp;Regresar </a>
            </div>
        </form>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>
</html>
