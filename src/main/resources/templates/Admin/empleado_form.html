<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Empleado-Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          crossorigin="anonymous">
    <!-- Los iconos tipo Solid de Fontawesome-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/solid.css">
    <script src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>
</head>
<body>
<div class="row justify-content-center">
    <div>
        <h3 class="h3 text-center">Registro de Empleados</h3>
    </div>
    <br>
    <div class="col-md6 col-lg-4">
        <br>
        <form th:action="@{/empleados/guardar}" method="post" th:object="${empleado}">
            <input type="hidden" th:field="*{id}" th:value="${empleado.id}"/>
            <div class="form-group">
                <label for="nombre">Nombre : </label>
                <input id="nombre" type="text" placeholder="Digite el nombre" class="form-control"
                       th:field="*{nombre}">
            </div>

            <div class="form-group">
                <label for="apellido ">Apellido : </label>
                <input id="apellido" type="text" placeholder="Digite los apellidos" class="form-control"
                       th:field="*{apellido}">
            </div>
            <div class="form-group">
                <label for="dni">Dni : </label>
                <input id="dni" type="text" placeholder="Digite el dni" th:field="*{dni}" class="form-control">
            </div>
            <div class="form-group">
                <label for="edad">Edad : </label>
                <input id="edad" type="number" placeholder="Digite la edad " th:field="*{edad}" class="form-control">
            </div>
            <div class="form-group">
                <label class="control-label" for="email">Email : </label>
                <input id="email" type="email" class="form-control" th:field="*{email}">
            </div>
            <div class="form-group">
                <label for="icontrato">Inicio Contrato : </label> <input
                    id="icontrato" type="date" th:field="*{icontrato}" class="form-control">
            </div>
            <div class="form-group">
                <label for="fcontrato">Final Contrato : </label> <input
                    id="fcontrato" type="date" th:field="*{fcontrato}" class="form-control">
            </div>
            <div class="form-group">
                <label for="departamento">Departamento : </label>
                <select th:field="*{departamento}" class="form-control" required>
                    <th:block th:each="departamento : ${departamentoList}">
                        <option th:text="${departamento.nombre}" th:value="${departamento.id}"></option>
                    </th:block>
                </select>
            </div>
            <div class="text-end text-center">
                <button type="submit" class="btn btn-success"><i class="fas fa-save"></i>&nbsp;Guardar</button>
                <a href="/empleados" class="btn btn-primary ms-2"><i class="fas fa-backward"></i>&nbsp;Cancelar </a>
            </div>
        </form>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>
</html>
