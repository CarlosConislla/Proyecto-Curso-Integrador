<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Departamento-Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          crossorigin="anonymous">
    <!-- Los iconos tipo Solid de Fontawesome-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/solid.css">
    <script src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>
</head>
<body>
<div class="row justify-content-center">
    <div class="col-md6 col-lg-4">
        <h3 class="h3 text-center">Registro de Usuarios</h3>
        <br>
        <form th:action="@{/usuarios/guardar}" method="post" th:object="${usuario}">
            <div class="form-group">
                <h5 class="mb-3">Registrar Usuario</h5>
                <label for="username">Username:</label>
                <input type="text" th:field="*{username}" class="form-control mb-2" id="username"
                       required></input>
                <label for="password">Password:</label>
                <input type="password" th:field="*{password}" class="form-control mb-2" id="password"
                       required></input>
                <label for="fullName">Nombre completo:</label>
                <input type="text" th:field="*{fullName}" class="form-control mb-2" id="fullName"
                       required></input>
            </div>
            <div class="text-end text-center">
                <button type="submit" class="btn btn-success"><i class="fas fa-save"></i>&nbsp;Guardar</button>
                <a href="/login" class="btn btn-primary ms-2"><i class="fas fa-backward"></i>&nbsp;Cancelar </a>
            </div>
        </form>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>
</html>
