<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
            crossorigin="anonymous">

    <script src="https://kit.fontawesome.com/92ca3fb065.js"
            crossorigin="anonymous"></script>

    <link href="css/login.css" rel="stylesheet">

    <link rel="stylesheet" type="text/css" href="static/css/style.css"
          th:href="@{/css/style.css}">
</head>
<body class="text-center">

<!--Login-->
<main>
    <div class="container mt-5 card border-success ">
        <div class="row g-2">
            <!-- Columna De Logo -->
            <div class="col-12 col-lg-4 bg-light" id="bg"></div>

            <!-- Columna Del Login -->
            <div class="col-12 col-lg-8 bg-light p-5">
                <form th:action="@{/login}" method="post">
                    <h1 class="h3 mb-3 fw-normal">Login del Empleado</h1>
                    <img class="mb-4" src="static/img/usuario.png"
                         th:src="@{/img/usuario.png}" alt="" width="70" height="70">

                    <div class="form-floating p-2">
                        <input type="text" name="username" class="form-control"
                               id="username"> <label
                            for="username">Username del Empleado:</label>
                    </div>
                    <div class="form-floating p-2">
                        <input type="password" name="password" class="form-control"
                               id="password"> <label
                            for="password">Contraseña del Empleado:</label>
                    </div>

                    <button class="w-100 btn btn-lg btn-primary" type="submit">
                        <i class="fas fa-sign-in-alt "></i> INICIAR SESION
                    </button>
                    <br>
                    <a class="btn btn-primary" th:href="@{/usuarios/nuevo}">Registrarse</a>
                </form>
                <div th:if="${param.error}" class="alert alert-danger" role="alert">
                    Usuario invalido o Clave incorrecta
                </div>
                <div th:if="${param.logout}" class="alert alert-success"
                     role="alert">Ha cerrado sesión
                    exitosamente
                </div>
            </div>
        </div>
    </div>
</main>
<script
        src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous">
</script>
<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
        integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz"
        crossorigin="anonymous">
</script>
<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
        crossorigin="anonymous">
</script>
</body>
</html>
