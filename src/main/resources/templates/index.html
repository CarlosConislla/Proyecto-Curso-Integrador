<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="UTF-8">
    <title>Menu</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">ICATOM-CONTRATOS</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse text-center" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/">Inicio</a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                       data-bs-toggle="dropdown" aria-expanded="false">
                        Usuario
                    </a>
                    <ul class="dropdown-menu text-center" aria-labelledby="navbarDropdown"
                        sec:authorize="isAuthenticated()">
                        <li><i class="fas fa-user"></i></li>
                        <li>User:</li>
                        <li>Email:</li>
                        <li>Rol:</li>
                        <li>
                            <hr class="dropdown-divider">
                        </li>
                        <li><a class="btn btn-danger" th:href="@{/logout}">Cerrar Sesion</a></li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
</nav>
<br>
<h1 class="h1 text-center">MENU</h1>
<br>
<div class="container">
    <div class="row">
        <div class="col">
            <div class="card">
                <div class="card-header">
                    <h5 class="card-title text-center">Empleados</h5>
                </div>
                <img src="static/img/usuario.png" th:src="@{/img/usuario.png}" class="card-img-top" alt="...">
                <div class="card-footer text-muted text-center">
                    <a class="btn btn-primary" th:href="@{/empleados}">Empleados</a>
                    <a class="btn btn-success" th:href="@{/empleados/nuevo}">Agregar Empleado</a>
                </div>
            </div>
        </div>
        <div class="col">
            <div class="card">
                <div class="card-header">
                    <h5 class="card-title text-center">Departamentos</h5>
                </div>
                <img src="static/img/usuario.png" th:src="@{/img/usuario.png}" class="card-img-top" alt="...">
                <div class="card-footer text-muted text-center">
                    <a class="btn btn-primary" th:href="@{/departamentos}" sec:authorize="isAuthenticated()">Departamentos</a>
                    <a class="btn btn-success" th:href="@{/departamentos/nuevo}" sec:authorize="isAuthenticated()">Agregar Departamento</a>
                </div>
            </div>
        </div>
        <div class="col">
            <div class="card">
                <div class="card-header">
                    <h5 class="card-title text-center">Postulantes</h5>
                </div>
                <img src="static/img/usuario.png" th:src="@{/img/usuario.png}" class="card-img-top" alt="...">
                <div class="card-footer text-muted text-center">
                    <a class="btn btn-primary" th:href="@{/postulantes}" sec:authorize="isAuthenticated()">Postulantes</a>
                    <a class="btn btn-success" th:href="@{/postulantes/nuevo}" sec:authorize="isAuthenticated()">Agregar Postulante</a>
                </div>
            </div>
        </div>
        <div class="col">
            <div class="card">
                <div class="card-header">
                    <h5 class="card-title text-center">Usuarios</h5>
                </div>
                <img src="static/img/usuario.png" th:src="@{/img/usuario.png}" class="card-img-top" alt="...">
                <div class="card-footer text-muted text-center">
                    <a class="btn btn-primary" th:href="@{/usuarios}" sec:authorize="isAuthenticated()">Usuarios</a>
                    <a class="btn btn-success" th:href="@{/usuarios/nuevo}" sec:authorize="isAuthenticated()">Agregar Usuario</a>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>
</html>
